<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Flags</title>
    <link rel="stylesheet" href="./assets/css/question3.css">
</head>
<body>
    <div class="country" id="japan" style="padding: 0;">
        <div style="position: relative; top: 33.3%; left: 33.3%; width: 33.3%; height: 33.3%; background-color: red; border-radius: 50%;"></div>
    </div>
    <div class="country" id="germany">
        <div style="width: 100%; height: 33.3%; background-color: black;"></div>
        <div style="width: 100%; height: 33.3%; background-color: red;"></div>
        <div style="width: 100%; height: 33.3%; background-color: yellow;"></div>
    </div>
    <div class="country" id="finland" style="position: relative; background-color: rgb(12, 76, 173);">
        <div style="position: absolute; top: 0; left: 0; width: 25%; height: 33.3%; background-color: white;"></div>
        <div style="position: absolute; bottom: 0; left: 0; width: 25%; height: 33.3%; background-color: white;"></div>
        <div style="position: absolute; top: 0; right: 0; width: 60%; height: 33.3%; background-color: white;"></div>
        <div style="position: absolute; bottom: 0; right: 0; width: 60%; height: 33.3%; background-color: white;"></div>
    </div>
    <div class="country" id="ethiopia">
        <div style="width: 100%; height: 33.3%; background-color: green;"></div>
        <div style="width: 100%; height: 33.3%; background-color: yellow;"></div>
        <div style="width: 100%; height: 33.3%; background-color: red;"></div>
    </div>
    <div class="country" id="hungary">
        <div style="width: 100%; height: 33.3%; background-color: red;"></div>
        <div style="width: 100%; height: 33.3%; background-color: white;"></div>
        <div style="width: 100%; height: 33.3%; background-color: green;"></div>
    </div>
    <div class="country" id="benin">
        <div style="width: 33.3%; height: 100%; background-color: green; float: left;"></div>
        <div style="width: 66.6%; height: 50%; background-color: yellow; float: left;"></div>
        <div style="width: 66.6%; height: 50%; background-color: red; float: left;"></div>
    </div>
    <div class="country" id="ressia">
        <div style="width: 100%; height: 33.3%; background-color: white;"></div>
        <div style="width: 100%; height: 33.3%; background-color: blue;"></div>
        <div style="width: 100%; height: 33.3%; background-color: red;"></div>
    </div>
    <div class="country" id="nigeria">
        <div style="height: 100%; width: 33.3%; background-color: green; float: left;"></div>
        <div style="height: 100%; width: 33.3%; background-color: white; float: left;"></div>
        <div style="height: 100%; width: 33.3%; background-color: green; float: left;"></div>
    </div>
    <div class="country" id="peru">
        <div style="height: 100%; width: 33.3%; background-color: red; float: left;"></div>
        <div style="height: 100%; width: 33.3%; background-color: white; float: left;"></div>
        <div style="height: 100%; width: 33.3%; background-color: red; float: left;"></div>
    </div>
    <div class="country" id="romania">
        <div style="height: 100%; width: 33.3%; background-color: blue; float: left;"></div>
        <div style="height: 100%; width: 33.3%; background-color: yellow; float: left;"></div>
        <div style="height: 100%; width: 33.3%; background-color: red; float: left;"></div>
    </div>
    <div class="country" id="chad">
        <div style="height: 100%; width: 33.3%; background-color: blue; float: left;"></div>
        <div style="height: 100%; width: 33.3%; background-color: yellow; float: left;"></div>
        <div style="height: 100%; width: 33.3%; background-color: red; float: left;"></div>
    </div>
    <div class="country" id="monaco">
        <div style="width: 100%; height: 50%; background-color: red;"></div>
        <div style="width: 100%; height: 50%; background-color: white;"></div>
    </div>
    <div class="country" id="san marino">
        <div style="width: 100%; height: 50%; background-color: white;"></div>
        <div style="width: 100%; height: 50%; background-color: blue;"></div>
    </div>
